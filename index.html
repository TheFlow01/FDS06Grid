<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Grid System</title>
  <link rel="stylesheet" href="./css/stylesheet.css">
</head>

<body>
  <div class="container">
    <div class="grid">
      <div class="row">
        <div class="col l-col-1 l-alpha m-col-1 m-alpha s-col-1 s-col-push-3 s-alpha">01</div>
        <div class="col l-col-1 m-col-1 s-col-2">02</div>
        <div class="col l-col-1 m-col-2 m-col-push-4 s-col-1 s-col-pull-3 s-omega">03</div>
        <div class="col l-col-1 m-col-1 s-col-2 s-alpha">04</div>
        <div class="col l-col-1 m-col-1 s-col-1">05</div>
        <div class="col l-col-1 m-col-2 m-col-pull-4 m-omega s-col-1 s-omega">06</div>
        <div class="col l-col-1 m-hidden s-hidden">07</div>
        <div class="col l-col-1 m-hidden s-hidden">08</div>
        <div class="col l-col-1 m-hidden s-hidden">09</div>
        <div class="col l-col-1 m-a11y-hidden s-hidden">10</div>
        <div class="col l-col-1 m-a11y-hidden s-hidden">11</div>
        <div class="col l-col-1 l-omega m-a11y-hidden s-hidden">12</div>
      </div>
    </div>
  </div>
</body>

</html>
